<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/timer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>タイマー</title>
</head>
<body>
    <nav class="sidebar">
        <div class="menu-bar">
            <div class="menu">
                <ul>
                    <li class="nav-link">
                        <a href="memo.html">
                            <div class="memo-logo" alt="メモのロゴ"></div>
                            <span class="text nav-text">メモ</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="todo.html">
                            <div class="todo-logo" alt="タスクのロゴ"></div>
                            <span class="text nav-text">タスク</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="index.html">
                            <div class="timer-logo now-logo" alt="タイマーのロゴ"></div>
                            <span class="text nav-text now">タイマー</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="calendar.html">
                            <div class="calendar-logo" alt="カレンダーのロゴ"></div>
                            <span class="text nav-text">カレンダー</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="mode-toggle">
            <div class="mode-img">
                <img class="sun" src="./img/moon.png">
                <img class="moon hide" src="./img/sun.png">
            </div>
        </div>
            <h3>BGM</h3>
        <audio controls loop controlslist="nodownload" src="./audio/moon.mp3"></audio><br>
        <small>曲名 『Moon』作曲 RYU ITO　https://ryu110.com/</small>
        <audio controls loop controlslist="nodownload" src="./audio/milestone.mp3"></audio><br>
        <small>曲名 『Milestone』作曲 RYU ITO　https://ryu110.com/</small>
        <div class="container">
            <div class="hull"></div>
            <div class="section-container">
                <button id="focus" class="btn btn-timer btn-focus"><img src="./img/work.png" alt="集中するロゴ" class="work-img"></button>
                <button id="shortbreak" class="btn btn-shortbreak"><i class="fa-solid fa-mug-hot"></i></button>
                <button id="longbreak" class="btn btn-longbreak"><i class="fa-solid fa-couch"></i></button>
            </div>
            <div class="time-btn-container">
                <span id="time"></span>
                <div class="btn-container">
                    <button id="btn-start" class="show"><i class="fa-solid fa-play"></i></button>
                    <button id="btn-pause" class="hide"><i class="fa-solid fa-pause"></i></button>
                    <button id="btn-reset" class="hide">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>
    </div>
    </section>

    <footer>
        <div id="sp-fixed-menu" class="for-sp">
            <ul>
                <li><a href="memo.html"><div class="memo-logo now-logo" alt="メモのロゴ" title="メモ"></div></a></li>
                <li><a href="todo.html"><div class="todo-logo" alt="タスクのロゴ" title="タスク"></div></a></li>
                <li><a href="/"><div class="timer-logo" alt="タイマーのロゴ" title="タイマー"></div></a></li>
                <li><a href="calendar.html"><div class="calendar-logo" alt="カレンダーのロゴ" title="カレンダー"></div></a></li>
            </ul>
        </div>
    </footer>


    <script src="js/script.js"></script>
    <script src="js/timer.js"></script>

</body>
</html>
